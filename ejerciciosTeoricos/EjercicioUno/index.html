     <body>
         <h1>Pedir dos números y mostrar:
             -Suma
             -Resta
             -Multiplicación
             -División </h1>
         <script>
             let numberOne = parseInt(prompt("Insert first number: "));
             let numberTwo = parseInt(prompt("Insert second number: "));
             let sum = numberOne + numberTwo;
             let sustration = numberOne -numberTwo;
             let multiplication = numberOne * numberTwo;
             let division = numberOne / numberTwo;

             document.write("The sum is: "  +  sum  +"<br>");
             document.write("The sustration is: " + sustration + "<br>");
             document.write("The multiplication is:" + multiplication + "<br>");
             document.write("The division is:" + division + "<br>");


         </script>


     </body>
